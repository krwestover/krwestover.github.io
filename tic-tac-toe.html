<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: black;
        color: white;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-align: center;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #0ff,
          0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
      }
      #game-mode-selection,
      #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-bottom: 1rem;
      }
      .cell {
        width: 100px;
        height: 100px;
        font-size: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #444;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        border-radius: 10px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1),
          0 0 30px rgba(255, 255, 255, 0.1);
      }
      .cell:hover {
        background-color: #555;
        transform: scale(1.05);
      }
      #status {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      button {
        font-size: 1.5rem;
        padding: 0.75rem 1.5rem;
        margin: 0.5rem;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }
      button:hover {
        transform: scale(1.05);
      }
      #human-btn {
        background-color: #3498db;
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
      }
      #human-btn:hover {
        background-color: #2980b9;
      }
      #computer-btn {
        background-color: #2ecc71;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      }
      #computer-btn:hover {
        background-color: #27ae60;
      }
      #reset-btn {
        background-color: #e74c3c;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      }
      #reset-btn:hover {
        background-color: #c0392b;
      }
      #modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #333;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="game-mode-selection">
      <button id="human-btn">Play against Human</button>
      <button id="computer-btn">Play against Computer</button>
    </div>
    <div id="game-container" style="display: none">
      <div id="status"></div>
      <div id="board"></div>
      <button id="reset-btn">Reset Game</button>
    </div>
    <div id="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Are you sure?</h2>
        <p>
          This action will reset the game. Any ongoing progress will be lost.
        </p>
        <button id="confirm-reset">Confirm</button>
      </div>
    </div>
    <script>
      const board = Array(9).fill(null);
      let isXNext = true;
      let gameMode = null;
      let winner = null;
      let gameOver = false;

      const gameModeSelection = document.getElementById("game-mode-selection");
      const gameContainer = document.getElementById("game-container");
      const statusElement = document.getElementById("status");
      const boardElement = document.getElementById("board");
      const resetButton = document.getElementById("reset-btn");
      const modal = document.getElementById("modal");
      const closeModal = document.getElementsByClassName("close")[0];
      const confirmReset = document.getElementById("confirm-reset");

      document
        .getElementById("human-btn")
        .addEventListener("click", () => startGame("human"));
      document
        .getElementById("computer-btn")
        .addEventListener("click", () => startGame("computer"));
      resetButton.addEventListener(
        "click",
        () => (modal.style.display = "block")
      );
      closeModal.addEventListener(
        "click",
        () => (modal.style.display = "none")
      );
      confirmReset.addEventListener("click", resetGame);

      function startGame(mode) {
        gameMode = mode;
        gameModeSelection.style.display = "none";
        gameContainer.style.display = "flex";
        renderBoard();
        updateStatus();
      }

      function renderBoard() {
        boardElement.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          const cell = document.createElement("button");
          cell.className = "cell";
          cell.textContent = board[i] || "";
          cell.addEventListener("click", () => handleClick(i));
          boardElement.appendChild(cell);
        }
      }

      function handleClick(i) {
        if (board[i] || winner || (gameMode === "computer" && !isXNext)) return;

        board[i] = isXNext ? "X" : "O";
        isXNext = !isXNext;

        renderBoard();
        checkGameStatus();

        if (gameMode === "computer" && !isXNext && !gameOver) {
          setTimeout(makeComputerMove, 500);
        }
      }

      function makeComputerMove() {
        const bestMove = findBestMove(board);
        if (bestMove !== -1) {
          board[bestMove] = "O";
          isXNext = true;
          renderBoard();
          checkGameStatus();
        }
      }

      function findBestMove(board) {
        let bestScore = -Infinity;
        let bestMove = -1;

        for (let i = 0; i < 9; i++) {
          if (!board[i]) {
            board[i] = "O";
            let score = minimax(board, 0, false);
            board[i] = null;
            if (score > bestScore) {
              bestScore = score;
              bestMove = i;
            }
          }
        }

        return bestMove;
      }

      function minimax(board, depth, isMaximizing) {
        const winner = calculateWinner(board);
        if (winner === "O") return 10 - depth;
        if (winner === "X") return depth - 10;
        if (board.every((cell) => cell !== null)) return 0;

        if (isMaximizing) {
          let bestScore = -Infinity;
          for (let i = 0; i < 9; i++) {
            if (!board[i]) {
              board[i] = "O";
              let score = minimax(board, depth + 1, false);
              board[i] = null;
              bestScore = Math.max(score, bestScore);
            }
          }
          return bestScore;
        } else {
          let bestScore = Infinity;
          for (let i = 0; i < 9; i++) {
            if (!board[i]) {
              board[i] = "X";
              let score = minimax(board, depth + 1, true);
              board[i] = null;
              bestScore = Math.min(score, bestScore);
            }
          }
          return bestScore;
        }
      }

      function calculateWinner(squares) {
        const lines = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        for (let i = 0; i < lines.length; i++) {
          const [a, b, c] = lines[i];
          if (
            squares[a] &&
            squares[a] === squares[b] &&
            squares[a] === squares[c]
          ) {
            return squares[a];
          }
        }
        return null;
      }

      function checkGameStatus() {
        winner = calculateWinner(board);
        if (winner) {
          gameOver = true;
        } else if (board.every((cell) => cell !== null)) {
          gameOver = true;
        }
        updateStatus();
      }

      function updateStatus() {
        if (winner) {
          statusElement.textContent = `Winner: ${winner}`;
        } else if (gameOver) {
          statusElement.textContent = "It's a draw!";
        } else {
          statusElement.textContent = `Next player: ${isXNext ? "X" : "O"}`;
        }
      }

      function resetGame() {
        board.fill(null);
        isXNext = true;
        winner = null;
        gameOver = false;
        gameMode = null;

        gameModeSelection.style.display = "flex";
        gameContainer.style.display = "none";
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
