<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: url("Sign-in Skater.png") top center no-repeat fixed black;
        background-size: 100% 600px;
      }

      .form-container {
        box-sizing: border-box;
        background: white;
        width: 100%;
        bottom: 0;
        padding: 40px 20px 0;
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        top: 450px;
        position: absolute;
      }

      .form-content {
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: clamp(24px, 5vw, 32px);
        margin: 0 0 30px 0;
      }

      .input-group {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 16px;
        border: 1px solid #ddd;
        border-radius: 12px;
        font-size: 16px;
        background: #f8f8f8;
      }

      input:focus {
        outline: none;
        border-color: #ff8c00;
        background: white;
      }

      .login-button {
        width: 100%;
        padding: 16px;
        background: #ff8c00;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 15px;
        font-weight: 600;
        transition: background 0.2s ease;
      }

      .login-button:hover {
        background: #ff7600;
      }

      .reset-button {
        width: 100%;
        padding: 16px;
        background: white;
        color: #ff8c00;
        border: 2px solid #ff8c00;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
      }

      .reset-button:hover {
        background: #fff8f0;
      }

      @media (max-width: 768px) {
        .form-container {
          padding: 30px 20px;
        }

        input,
        .login-button,
        .reset-button {
          padding: 14px;
          font-size: 16px;
        }

        .logo {
          width: 100%;
        }
      }

      @media (max-width: 480px) {
        body {
          margin: 0;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            sans-serif;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          background: url("Sign-in Skater.png") top center no-repeat fixed black;
          background-size: 150% 250px;
        }
        .form-container {
          box-sizing: border-box;
          background: white;
          width: 100%;
          bottom: 0;
          padding: 40px 20px 0;
          border-radius: 20px 20px 0 0;
          box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
          top: 200px;
          position: absolute;
        }
        .top-section {
          min-height: 25vh;
        }

        .form-container {
          padding: 24px 16px;
        }

        input,
        .login-button,
        .reset-button {
          padding: 12px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-section">
      <div class="logo">
        <!-- <img src="Sign-in Skate.png" alt="Silver Roof" /> -->
      </div>
    </div>

    <div class="form-container">
      <div class="form-content">
        <h1>Sign In</h1>
        <form>
          <div class="input-group">
            <input type="email" placeholder="user@email.com" required />
          </div>
          <div class="input-group">
            <input type="password" placeholder="**********" required />
          </div>
          <button type="submit" class="login-button">Login</button>
          <button type="button" class="reset-button">
            Reset Forgotten Password
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
